        <script type="module">
        import * as THREE from './build/three.module.js';

            import { OrbitControls } from './js/controls/OrbitControls.js';
            import { GLTFLoader } from './js/loaders/GLTFLoader.js';

            var container, controls, clock, mixers;
            mixers = [];
            var camera, scene, renderer;

            init();
            render();

            function init() {

                container = document.createElement( 'div' );
                document.getElementById('ani').appendChild( container );

                camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
                camera.position.set( 3, 0, 2.7 );


                scene = new THREE.Scene();
                clock = new THREE.Clock();

                var light = new THREE.AmbientLight(0xffffff , 0.7); // soft white light
                scene.add( light );
                var loader = new GLTFLoader().setPath( 'assets/' );
                loader.load( 'scene.gltf', function ( gltf ) {
                    gltf.scene.position.set(0, 0, 0)
                    scene.add( gltf.scene );

                    gltf.scene.traverse( child => {

                        if ( child.material ) child.material.metalness = 0;

                    } );
                    $('body').removeClass(`loading`)
                },
                // called while loading is progressing
                function ( xhr ) {
                    let percent = xhr.loaded / xhr.total * 100;
                    // $('body').css('background', `linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(255,255,255,1) ${percent}%, rgba(0,0,0,1) ${percent}%, rgba(0,0,0,1) 100%)`)
                    // if(percent >= 100) $('body').css('background', '')
                    console.log( ( percent ) + '% loaded' );

                }, );


                renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
                renderer.setClearColor( 0x000000, 0 );
                renderer.setPixelRatio( window.devicePixelRatio );
                renderer.setSize( window.innerWidth, window.innerHeight );
                renderer.toneMapping = THREE.ACESFilmicToneMapping;
                renderer.toneMappingExposure = 0.8;
                renderer.outputEncoding = THREE.sRGBEncoding;
                container.appendChild( renderer.domElement );

                var pmremGenerator = new THREE.PMREMGenerator( renderer );
                pmremGenerator.compileEquirectangularShader();

                controls = new OrbitControls( camera, renderer.domElement );
                controls.minDistance = 10;
                controls.maxDistance = 10;
                controls.autoRotate = true;
                controls.autoRotateSpeed = 3.5;
                controls.rotateSpeed = 3;
                controls.target.set( 0, 0, 0 );
                controls.minPolarAngle = Math.PI/2;
                controls.maxPolarAngle = Math.PI/2;
                controls.update();
                animate();

                window.addEventListener( 'resize', onWindowResize, false );

            }

            function animate() {

                requestAnimationFrame( animate );

                // required if controls.enableDamping or controls.autoRotate are set to true
                controls.update();

                renderer.render( scene, camera );

            }

            function onWindowResize() {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize( window.innerWidth, window.innerHeight );

                render();

            }

            //

            function render() {

                renderer.render( scene, camera );

            }


        </script>
